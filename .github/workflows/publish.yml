name: CD-App

on:
  push:
    branches:
      - "master"
      - "v1.0.0"

# TODO create a reusable workflow
jobs:
  build-on-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Node.js in linux
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install
        run: npm install --force
      - name: Build/release
        run: npm run publish:linux
  build-on-mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Node.js in Mac
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install
        run: npm install --force
      - name: Build/release
        run: npm run publish:mac
  build-on-win:
    runs-on: window-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Node.js in windows
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install
        run: npm install --force
      - name: Build/release
        run: npm run publish:win