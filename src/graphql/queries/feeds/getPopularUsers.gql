query GetPopularUsers($limit: Int) {
  getPopularUsers(limit: $limit) {
    address
    bio
    bookmarksCount
    coverPicture
    createdAt
    displayName
    followersCount
    followingCount
    profilePicture
    publicationsCount
    socialLinks {
      url
      platform
    }
    updatedAt
    username
    verified
    xpBalance
  }
}
